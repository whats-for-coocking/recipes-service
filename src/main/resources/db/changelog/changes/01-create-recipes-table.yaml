databaseChangeLog:
  - changeSet:
      id: 001-create-recipes-table
      author: akrotov
      changes:
        - createTable:
            tableName: recipes
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: ingredients
                  type: JSONB
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createIndex:
            tableName: recipes
            columns:
              - column:
                  name: user_id
            indexName: idx_recipes_user_id

        - createIndex:
            tableName: recipes
            columns:
              - column:
                  name: name
            indexName: idx_recipes_name

        - sql:
            sql: CREATE EXTENSION IF NOT EXISTS "uuid-ossp"
